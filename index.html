<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}
  
.tooltip {
  position: absolute;
  padding: 5px;
  background: white;
  box-shadow: 3px 3px 2px grey
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>


d3.dsv(";")("data.csv", function(error, data) {
  var margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;
  

  
  d3.select("body").on("click", function(d) {
    d3.selectAll(".dot")
    	.style("opacity", 1);
  })

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    	.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
  var x = d3.scale.linear()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var color = d3.scale.category10();

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  x.domain(d3.extent(data, function(d) { return d.text.split(" ").length; })).nice();
  y.domain(d3.extent(data, function(d) { return d.text.length; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    	.append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Number of words");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    	.append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of characters")

  var tooltip = d3.select("body").append("div")
  									.attr("class", "tooltip")
  									.style("opacity", 0)
  
  svg.selectAll(".dot")
      .data(data)
    	.enter().append("circle")
  		.filter(function(d) {return d.gender != "unknown" && d.gender != ""})
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.text.split(" ").length); })
      .attr("cy", function(d) { return y(d.text.length); })
      .style("fill", function(d) { return color(d.gender); })
  		.on("mouseover", function(d) {
    		d3.select(this)
        	.attr("r", 8)
        	.attr("stroke-width", 3);
        
        tooltip.transition().duration(10)
        	.style("opacity", 0.9);
    
    		tooltip.html("<b>Content: </b>" + d.text)
        	.style("left", (d3.event.pageX + 5) + "px")
 					.style("top", (d3.event.pageY - 28) + "px");
  			})
  		.on("mouseout", function(d) {
    		d3.select(this)
        	.attr("r", 3.5)
        	.attr("stroke-width", 1);
        
        tooltip.transition().duration(300)
        	.style("opacity", 0);
  			});

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    	.enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
  
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color)
  		.on("click", function(d) {
    		d3.event.stopPropagation();
    		d3.selectAll(".dot")
        	.filter(function(e) {return e.gender !== d})
        	.style("opacity", 0.2)
 				});

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
});

</script>
